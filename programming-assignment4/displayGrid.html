<html>
    <body>
        <textarea style="height: 300px; width: 300px">0110100100
0000001001
0111010010
0001000100
0110010001
0100101100
0010100001
0100010100
1010101001
0000000100</textarea>
        <button id="btn" onclick="displayInput()">Display</button>
        <div id="gridContainer"></div>
    </body>
    <style>
        .rowContainer {
            display: block;
        }
        .cell {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <script>
        function removeAllChildren(el) {
            while (el.firstChild) {
                removeAllChildren(el.firstChild);
                el.removeChild(el.firstChild);
            }
        }
        function displayInput() {
            inputField = document.getElementsByTagName("textarea")[0];
            gridContainer = document.getElementById("gridContainer");

            removeAllChildren(gridContainer);

            grid = inputField.value;

            grid = grid.split("\n");

            console.log(grid);

            for (var row = 0; row < grid.length; row++)
            {
                console.log(row);
                rowContainer = document.createElement("div");
                rowContainer.setAttribute("class", "rowContainer");
                gridContainer.appendChild(rowContainer);
                for (var col = 0; col < grid[row].length; col++)
                {
                    console.log(col);
                    cell = document.createElement("div");
                    cell.setAttribute("class", "cell");
                    if (grid[row][col] == 1)
                    {
                        cell.style.backgroundColor = "black";
                        cell.style.color = "white";
                    }
                    else
                    {
                        cell.style.backgroundColor = "white";
                        cell.style.color = "black";
                    }
                    cell.innerHTML = row + "," + col;
                    rowContainer.appendChild(cell);
                }
            }
        }
    </script>
</html>
